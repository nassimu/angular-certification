<div class="form-inline">
  <div class="form-group col-12">
    <select class="form-control-sm m-2" aria-label="Select a category" id="categorySelect" [(ngModel)]="selectedCategory">
      <option [ngValue]="null" selected>Select a category</option>
      <option *ngFor="let category of listCategories" [ngValue]="category">
        {{ category.name }}
      </option>
    </select>

    <select class="form-control-sm m-2" aria-label="Select a category" id="difficultySelect" [(ngModel)]="selectedDifficulty">
      <option [ngValue]="null" selected>Select a difficulty</option>
      <option *ngFor="let difficulty of listDifficulty">
        {{ difficulty | titlecase }}
      </option>
    </select>

    <button id="createBtn" class="btn btn-primary col-md-2 m-2" (click)="getList()">Create</button>
  </div>
</div>
<div class="mt-1" *ngFor="let myQuiz of listQuiz; let i = index">
  <app-answer-form id="{{ 'quiz' + i }}" [quiz]="myQuiz" (selected)="selectedValue($event)"></app-answer-form>
</div>
<div class="mt-2 d-flex justify-content-center" *ngIf="showSubmit()">
  <button class="btn btn-primary col-md-3" (click)="submit()">submit</button>
</div>
