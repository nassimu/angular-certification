<div class="m-5">
  <div *ngFor="let myQuiz of listAnswers; let i = index">
    <app-answer-form id="{{ 'quiz' + i }}" [quiz]="myQuiz.quiz" [answer]="myQuiz"></app-answer-form>
  </div>

  <h5 [class]="getClassAlert()">Your score is {{ score }} of {{ listAnswers.length }}</h5>

  <div class="mt-2 d-flex justify-content-center">
    <button class="btn btn-primary" (click)="newQuiz()">Create new quiz</button>
  </div>
</div>
